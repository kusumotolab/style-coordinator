sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'Application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.10.0'
    testCompile 'junit:junit:4.12'
}
